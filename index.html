<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result"></div>
          </div>
          <div class="all_button">
            <div class="button bC">C</div>
            <div class="button CE">CE</div>
            <div class="button bpercentage">%</div>
            <div class="button b/">/</div>
            <div class="button b7">7</div>
            <div class="button b8">8</div>
            <div class="button b9">9</div>
            <div class="button btimes">X</div>
            <div class="button b4">4</div>
            <div class="button b5">5</div>
            <div class="button b6">6</div>
            <div class="button bminus">-</div>
            <div class="button b1">1</div>
            <div class="button b2">2</div>
            <div class="button b3">3</div>
            <div class="button bplus">+</div>
            <div class="button b0">0</div>
            <div class="button b.">.</div>
            <div class="button bequal">=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
